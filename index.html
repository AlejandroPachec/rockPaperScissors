<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <section class="choices">
        <button class="choiceButton"><img src="assets/img/papel.png" alt="Paper" class="choiceImage" onclick="userOption('paper')"></button>
        <button class="choiceButton"><img src="assets/img/rock.png" alt="Rock" class="choiceImage" onclick="userOption('rock')"></button>
        <button class="choiceButton"><img src="assets/img/tijera.png" alt="Scissors" class="choiceImage" onclick="userOption('scissors')"></button>
    </section>
    <button class="animated-button" onclick="playRound()">
        <span>Start Game</span>
        <span></span>
    </button>
    <button class="animated-button" onclick="resetScores()">
        <span>Restart scores</span>
        <span></span>
    </button>

 <script src="rock-paper-scissors.js"></script>
</body>
</html>
